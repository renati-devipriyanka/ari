<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>Servey Form</h1></center>
    <form action="/">
        <label for="url">
            URL:
            <input type="url" id="url">
        </label>
        <label for="rate">Rate the usability:</label>
        <label for="excellent">
            excellent:
            <input type="radio" name="rate" id="" value="excellent">
        </label>
        <label for="good">
            good:
            <input type="radio" name="rate" id="" value="good">
        </label>
        <label for="fair">
            fair:
            <input type="radio" name="rate" id="" value="fair">
        </label><label for="poor">
            poor:
            <input type="radio" name="rate" id="" value="poor">
        </label>
        <button type="submit">submit</button>
    </form>
    <script src="response.js"></script>
</body>
</html>
